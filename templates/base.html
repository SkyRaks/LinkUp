{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>LinkUp</title>
    <link rel="icon" type="image/x-icon" href="{% static 'LinkUpLogo.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-ws@2.0.4" integrity="sha384-1RwI/nvUSrMRuNj7hX1+27J8XDdCoSLf0EjEyF69nacuWyiJYoQ/j39RT1mSnd2G" crossorigin="anonymous"></script>

</head>
<body class="{% block class %}{% endblock %} bg-dark text-white">

{% include 'includes/header.html' %}
<div class="container mt-4">
  <div class="row text-black gap-3">
    <div class="col bg-light">
        <h1>Folowers</h1>

        <table class="table">
  <thead>
  </thead>
  <tbody>

    <tr>
      <td>
          <a class="btn btn-dark" href="" aria-expanded="false">
            <img class="h-8 w-8 rounded-circle object-cover" src="" width="30" height="30"/>
            some folower
          </a>
      </td>
    </tr>
  </tbody>
</table>

    </div>
    <div class="col bg-light">
        {% block layout %}
        {% endblock %}
    </div>
    <div class="col bg-light">
      <h1>People you may know</h1>
        {% if user.is_authenticated %}
        <table class="table">
  <thead>
<!--    <tr>-->
<!--      <th scope="col">name</th>-->
<!--    </tr>-->
  </thead>
  <tbody>
  {% for person in people %}
    <tr>
      <td>
          <a class="btn btn-dark" href="{% url 'profile' username=person.user.username %}" aria-expanded="false">
            <img class="h-8 w-8 rounded-circle object-cover" src="{{ person.avatar }}" width="30" height="30"/>
            {{ person.name }}
          </a>
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
        {% endif %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
