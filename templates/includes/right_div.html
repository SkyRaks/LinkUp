<div class="col bg-secondary rounded-4">
    <h1>People you may know</h1>
    {% if user.is_authenticated %}
        <table class="table">
            <thead>
            </thead>
            <tbody>
                {% for person in people %}
                    <tr>
                        <td>
                            <a class="btn btn-dark" href="{% url 'profile' username=person.user.username %}" aria-expanded="false">
                                <img class="h-8 w-8 rounded-circle object-cover" src="{{ person.avatar }}" width="30" height="30"/>
                                {{ person.name }}
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
