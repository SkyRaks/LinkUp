{% extends "layouts/box.html" %}
{% load allauth i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
<div class="p-3 text-center mx-auto">

    <h1>Sign Out</h1>
    <p>Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ redirect_field }}
        <button type="submit" class="btn btn-primary col-4 py-2">
                Sign out
        </button>

    </form>
</div>
{% endblock content %}
