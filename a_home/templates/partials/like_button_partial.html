<div
    id="like-section-{{ post.id }}"
    hx-get="{% url 'like-post' post.id %}"
    hx-trigger="click"
    hx-target="#like-section-{{ post.id }}"
    hx-swap="outerHTML"
    style="cursor: pointer;"
    >
        <img src="/static/like.png" width="36" height="36">
    {{ post.likes.count }}
</div>
