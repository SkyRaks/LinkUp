{% extends 'layouts/box.html' %}

{% block content %}
    <a class="btn btn-close mt-2 mx-2 float-end" href="{% url 'home' %}" role="button"></a>
<div class="p-3 text-center mx-auto">
    <h2>New Post</h2>
    <form id="post_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
