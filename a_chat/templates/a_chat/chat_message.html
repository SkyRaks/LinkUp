{% if message.author == user %}
    <li class="d-flex justify-content-end">
        <div class="me-2 mt-2 text-end bg-primary">
            <h3>{{ message.body }}</h3>
        </div>
    </li>
{% else %}
    <li class="d-flex justify-content-start">
        <div class="me-2 mt-2 text-start bg-warning">
            <h3>{{ message.body }}</h3>
        </div>
    </li>
{% endif %}
