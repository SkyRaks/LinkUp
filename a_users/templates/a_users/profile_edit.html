{% extends 'layouts/box.html' %}

{% block content %}
<h1>
Edit Form
</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a class="btn btn-primary m-2" href="{% url 'profile' %}" role="button">Cancel</a>
{% endblock %}
